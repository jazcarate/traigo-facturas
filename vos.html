	<style>
		.container p:first-child{
			font-size: 300%;
		}
	</style>

  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center" id="status">
                <progress id="progress-bar" value="30" max="100"></progress>
				<h1>...</h1>
			</div>
		</div>
	</div>
  </body>
  
  <script>
  $(function() {
  
	var status = $('#status');
	
	showStatus = function(value){
		status.append( $('p').text(value) );
	}
	
	load = function(time, doing){
		$('#progress-bar').attr({value: 0});
		$('#progress-bar').animate(
			{value: 100},
			{duration: 900, complete: doing
			}
		);
	}

	load(1000, function(){
		showStatus("Done!");
		load(1000, function(){
			showStatus("Done rly!");
		});
	});
	
    
  });
  </script>
